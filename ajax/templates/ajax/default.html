{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>

    <script src="{% static 'ajax/js/app.js' %}"></script>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'ajax/css/style.css' %}">
</head>
<body>
<div class="container">
    <div id="load-page">
        <img src="{% static 'ajax/images/loading.gif' %}" alt="loading">
        <p>Loading...</p>
    </div>
    <div class="content col-md-6 col-md-offset-3">
        <div class="alert alert-danger" id="ajax-error" role="alert">
            <p id="error-text"></p>
        </div>
        <h1>My todo list</h1>
        <div class="row todo-form input-group">
            <input type="text" id="todo-text" class="form-control" placeholder="Todo">
            <div class="input-group-btn">
                <button id="save-btn" class="btn btn-success">Add</button>
            </div>
        </div>
        <div class="todo-list">

        </div>
    </div>
</div>
</div>
</body>
</html>
